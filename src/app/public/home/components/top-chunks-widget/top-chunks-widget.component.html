<mat-card *ngIf="isLoading == false && chunks" class="mat-elevation-z0">
    <mat-card-header>
        <mat-card-title>Fragmenta recens edita</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="table-container">
            <table mat-table [dataSource]="chunks" class="table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                <ng-container matColumnDef="chunk">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="full-width-row">
                        <app-chunk-set [chunk]="row" [showVersion]="false"></app-chunk-set>
                    </td>
                </ng-container>
                <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
