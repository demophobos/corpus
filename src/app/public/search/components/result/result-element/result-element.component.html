<ng-template [ngIf]="element.type == 0">
    <span matTooltip="{{posTooltip}}" matTooltipClass="multiline-tooltip" (click)="$event.stopPropagation()" (click)="selectWord(element)" [ngClass]="{morph:isMorphStyle, notmorph:isNotMorphStyle, mark:isSelected}">
        {{element.value}}</span>
</ng-template>
<ng-template [ngIf]="element.type == 1 || element.type == 2">
    <span (click)="$event.stopPropagation()">{{element.value}}</span>
</ng-template>
<ng-template [ngIf]="element.type == 3">
    <span (click)="$event.stopPropagation()">&nbsp;</span>
</ng-template>
