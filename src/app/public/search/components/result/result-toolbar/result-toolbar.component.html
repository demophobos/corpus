<mat-toolbar>
    <span>Query: </span>
    <mat-paginator [pageIndex]="index" [length]="total" [pageSize]="limit" (page)="pageEvent = loadPage($event)"></mat-paginator>
    <span class="spacer"></span>
    <button mat-icon-button color="primary" matTooltip="Export" (click)="export()">
        <mat-icon svgIcon="export"></mat-icon>
    </button>
</mat-toolbar>
