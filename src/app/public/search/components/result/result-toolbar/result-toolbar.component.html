<mat-card class="mat-elevation-z0">
    <mat-toolbar class="mat-elevation-z8">
        <button mat-icon-button color="primary" matTooltip="Ad quaerendum" (click)="reserch()">
            <mat-icon svgIcon="research"></mat-icon>
        </button>
        <span class="spacer"></span>
        <mat-paginator [pageIndex]="index" [length]="total" [pageSize]="limit" (page)="pageEvent = loadPage($event)" [disabled]="isLoading == true" [showFirstLastButtons]="true"></mat-paginator>
        <mat-slide-toggle [checked]="showInterp" ariaLabel="Versio" [matTooltip]="showVersionTooltip" color="primary" (toggleChange)="showHideVersio()"></mat-slide-toggle>
    </mat-toolbar>
</mat-card>
