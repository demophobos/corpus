<mat-card class="card mat-elevation-z0  result-card" *ngIf="chunk">
    <mat-card-content class="result-content">
        <div class="chunk">
            <div class="chunk-value">
                <ng-container *ngFor="let element of chunk.elements">
                    <app-result-element [element]="element" [chunk]="chunk"></app-result-element>
                </ng-container>
                <div class="chunk-info">
                    <mat-icon color="primary" [matTooltip]="chunk.headerDesc" svgIcon="fragment"></mat-icon> <span>{{chunk.indexName}},
                    {{chunk.headerCode}}</span>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
