<mat-card class="card mat-elevation-z4 result-card" *ngIf="chunk">
    <mat-card-header class="chunk-menu">
        <app-chunk-menu [chunk]="chunk" (showHideVersio)="showHideVersio()" (showHideNotes)="showHideNotes()">
        </app-chunk-menu>
    </mat-card-header>
    <mat-card-content class="result-content">
        <ng-container *ngFor="let element of chunk.elements">
            <app-result-element [element]="element"></app-result-element>
        </ng-container>
        <span class="chunk-info"> [{{chunk.headerCode}}, {{chunk.indexName}}]</span>
        <ng-container *ngIf="showNotes && showNotesIsLoading == true">
            <app-chunk-note [chunk]="chunk"></app-chunk-note>
        </ng-container>
    </mat-card-content>
</mat-card>
<ng-container *ngIf="showInterp && interpIsLoading == true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="showInterp && !interpIsLoading">
    <mat-card *ngFor="let interpChunk of interpChunks" class="mat-elevation-z4 interp-card">
        <mat-card-header class="chunk-menu">
            <app-chunk-menu [chunk]="interpChunk" [versioVisible]="false" (showHideNotes)="showHideInterpNotes()">
            </app-chunk-menu>
        </mat-card-header>
        <mat-card-content class="result-content">
            <ng-container *ngFor="let element of interpChunk.elements">
                <app-result-element [element]="element"></app-result-element>
            </ng-container>
            <span class="chunk-info"> [{{interpChunk.headerCode}}, {{interpChunk.indexName}}]</span>
            <ng-container *ngIf="showInterpNotes && showInterpNotesIsLoading == true">
                <app-chunk-note [chunk]="interpChunk"></app-chunk-note>
            </ng-container>
        </mat-card-content>
    </mat-card>
    <mat-card class="card mat-elevation-z4 empty-card" *ngIf="!interpChunks">
        <mat-card-content class="empty-interp">
            {{emptyInterpInfo}}
        </mat-card-content>
    </mat-card>
</ng-container>
