<mat-card class="card mat-elevation-z4 result-card" *ngIf="chunk">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">
            <app-chunk-info [chunk]="chunk"></app-chunk-info>
        </mat-card-title>
        <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content class="result-content">
        <ng-container *ngFor="let element of chunk.elements">
            <app-result-element [element]="element"></app-result-element>
        </ng-container>
    </mat-card-content>
    <mat-card-actions align="end">
        <app-chunk-menu [chunk]="chunk" (showHideVersio)="showHideVersio()" (showHideContext)="showHideContext()"></app-chunk-menu>
    </mat-card-actions>
</mat-card>
<ng-container *ngIf="showInterp && interpIsLoading == true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="showInterp && !interpIsLoading">
    <mat-card *ngFor="let interpChunk of interpChunks" class="mat-elevation-z4 interp-card">
        <mat-card-header class="card-header">
            <mat-card-title class="card-title">
                <app-chunk-info [chunk]="interpChunk"></app-chunk-info>
            </mat-card-title>
            <span class="spacer"></span>
        </mat-card-header>
        <mat-card-content class="result-content">
            <ng-container *ngFor="let element of interpChunk.elements">
                <app-result-element [element]="element"></app-result-element>
            </ng-container>
        </mat-card-content>
    </mat-card>
    <mat-card class="card mat-elevation-z4 empty-card" *ngIf="!interpChunks">
        <mat-card-content class="empty-interp">
            {{emptyInterpInfo}}
        </mat-card-content>
    </mat-card>
</ng-container>
