<div *ngIf="element !== undefined && element.type == 0" (click)="$event.stopPropagation()" (click)="selectWord(element)" [ngClass]="{morph:isMorphStyle, notmorph:isNotMorphStyle, mark:isSelected}">{{element.value}}</div>
<div *ngIf="element !== undefined && element.type == 1" (click)="$event.stopPropagation()">{{element.value}}</div>
<div *ngIf="element !== undefined && element.type == 2" (click)="$event.stopPropagation()">{{element.value}}</div>
<div *ngIf="element !== undefined && element.type == 3" (click)="$event.stopPropagation()">&nbsp;</div>
<div class="brake" *ngIf="element !== undefined && element.type == 4" (click)="$event.stopPropagation()"></div>
