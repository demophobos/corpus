<div *ngIf="element !== undefined && element.type == 0" [ngClass]="{morph:isMorphStyle, notmorph:isNotMorphStyle, mark:isSelected}">{{element.value}}</div>
<div *ngIf="element !== undefined && element.type == 1">{{element.value}}</div>
<div *ngIf="element !== undefined && element.type == 2">{{element.value}}</div>
<div *ngIf="element !== undefined && element.type == 3">&nbsp;</div>
<div class="brake" *ngIf="element !== undefined && element.type == 4"></div>
