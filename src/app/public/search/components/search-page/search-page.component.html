<div style="width: 100%; height: 100%">
  <as-split [useTransition]="true" direction="horizontal">
    <as-split-area [minSize]="conditionPaneSize" [maxSize]="conditionPaneSize" [size]="conditionPaneSize">

    </as-split-area>
    <as-split-area [size]="searchResultPaneSize">
      <app-search-toolbar></app-search-toolbar>
      <app-result-table></app-result-table>
    </as-split-area>
    <as-split-area [minSize]="commentPaneSize" [maxSize]="commentPaneSize" [size]="commentPaneSize">
      <app-comment-pane></app-comment-pane>
    </as-split-area>
  </as-split>
</div>
