<mat-card class="mat-elevation-z0">
    <mat-toolbar>
        <mat-toolbar-row class="mat-elevation-z8">
            <app-base-condition></app-base-condition>
            <button mat-icon-button color="primary" matTooltip="Ad quaerendum" (click)="search()" [disabled]="disabled">
                <mat-icon svgIcon="search"></mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Ad purgandum" (click)="clear()" [disabled]="disabled">
                <mat-icon svgIcon="close"></mat-icon>
            </button>
        </mat-toolbar-row>
        <mat-toolbar-row class="mat-elevation-z8">
            <app-form-condition></app-form-condition>
        </mat-toolbar-row>
        <mat-toolbar-row class="mat-elevation-z8">
            <app-word-comb-condition></app-word-comb-condition>
        </mat-toolbar-row>
        <mat-toolbar-row class="mat-elevation-z8">
            <app-distance-condition></app-distance-condition>
        </mat-toolbar-row>
        <mat-toolbar-row class="mat-elevation-z8">
            <app-morph-condition-panel></app-morph-condition-panel>
        </mat-toolbar-row>
        <mat-toolbar-row class="mat-elevation-z8">
            <app-work-condition-panel></app-work-condition-panel>
        </mat-toolbar-row>
    </mat-toolbar>
</mat-card>
