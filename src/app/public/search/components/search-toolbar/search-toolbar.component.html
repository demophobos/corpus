<mat-toolbar>
   <span>Search</span>
   <span class="spacer"></span>
   <button mat-icon-button matTooltip="Search" (click)="search()">
     <mat-icon svgIcon="search"></mat-icon>
   </button>
   <button mat-icon-button matTooltip="Clear" (click)="clear()">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
 </mat-toolbar>
