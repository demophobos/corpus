<mat-toolbar *ngIf="chunk">
   <span>{{chunk.headerCode}}</span>
   <span class="spacer"></span>
   <button mat-icon-button aria-label="Edition Info" color="primary">
    <mat-icon svgIcon="info"></mat-icon>
   </button>
   <button mat-icon-button aria-label="Comments" color="primary">
    <mat-icon svgIcon="comment"></mat-icon>
  </button>
 </mat-toolbar>
<mat-card class="mat-elevation-z0" *ngIf="chunk">
    <mat-card-content>
        {{chunk.headerDesc}}
    </mat-card-content>
</mat-card>
