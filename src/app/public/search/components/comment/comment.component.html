<mat-card class="mat-elevation-z0">
    <mat-card-header>
        <mat-card-title>notae</mat-card-title>
        <mat-card-subtitle *ngIf="chunk">
            {{chunk.headerCode}},
            {{chunk.indexName}}
        </mat-card-subtitle>
        <div class="spacer"></div>
        <button mat-icon-button aria-label="clear" (click)="close()" color="primary">
            <mat-icon svgIcon="close"></mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        
    </mat-card-content>
</mat-card>
