<mat-toolbar *ngIf="word">
    <span>{{word.value}}</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Morphology" color="primary">
        <mat-icon svgIcon="morph"></mat-icon>
    </button>
    <button mat-icon-button aria-label="Statistics" color="primary">
        <mat-icon svgIcon="stat"></mat-icon>
    </button>
    <button mat-icon-button aria-label="Comments" color="primary">
        <mat-icon svgIcon="comment"></mat-icon>
    </button>
</mat-toolbar>
<mat-card class="mat-elevation-z0" *ngIf="word">
    <mat-card-content>
        {{word.lemma}}
    </mat-card-content>
</mat-card>
