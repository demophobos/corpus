<mat-card class="card mat-elevation-z0">
  <mat-card-content>
    <form class="form" [formGroup]="optionsForm">
      <mat-radio-group aria-label="Select an option" formControlName="options" color="primary">
        <mat-radio-button value="0">free</mat-radio-button>
        <mat-radio-button value="1">forma</mat-radio-button>
        <mat-radio-button value="2">lemma</mat-radio-button>
      </mat-radio-group>
    </form>
  </mat-card-content>
</mat-card>
