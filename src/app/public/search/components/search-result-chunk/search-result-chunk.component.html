<div *ngIf="elements" fxLayout="row wrap" fxLayoutAlign="start center">
    <span fxFlex="4" fxFlexOffset="10" class="title" (click)="getInfo()">{{chunk.projectCode}}</span>
    <span fxFlex="4" class="title" (click)="getInfo()">{{chunk.indexName}}</span>
    <span fxFlex="82" fxLayout="row wrap" fxLayoutAlign="start center">
        <span *ngFor="let element of elements">
            <app-search-result-element [element]="element"></app-search-result-element>
        </span>
    </span>
</div>
<br />
