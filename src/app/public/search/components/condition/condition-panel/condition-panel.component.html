<mat-card class="card" class="mat-elevation-z0">
  <mat-card-header>
    <app-base-condition></app-base-condition>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion multi>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title class="panel-title">
            Feature
          </mat-panel-title>
        </mat-expansion-panel-header>
          <app-form-condition></app-form-condition>
      </mat-expansion-panel>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title class="panel-title">
            Morphology
          </mat-panel-title>
        </mat-expansion-panel-header>
          <app-morph-condition></app-morph-condition>
      </mat-expansion-panel>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title class="panel-title">
            Authors & Works
          </mat-panel-title>
        </mat-expansion-panel-header>
          <app-work-condition></app-work-condition>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
