<mat-progress-bar mode="buffer" *ngIf="isLoading == true"></mat-progress-bar>
<div *ngIf="isLoading == false && chunks" class="example-container mat-elevation-z0">
  <div class="example-table-container">
    <table mat-table [dataSource]="chunks" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="projectCode">
        <th mat-header-cell *matHeaderCellDef>Произведение</th>
        <td mat-cell *matCellDef="let row">{{row.projectCode}}</td>
      </ng-container>
      <ng-container matColumnDef="indexName">
        <th mat-header-cell *matHeaderCellDef>Индекс</th>
        <td mat-cell *matCellDef="let row">{{row.indexName}}</td>
      </ng-container>
      <ng-container matColumnDef="chunk">
        <th mat-header-cell *matHeaderCellDef>Фрагмент</th>
        <td mat-cell *matCellDef="let row">
          <app-search-result-chunk [chunk]="row" #chunkComponent></app-search-result-chunk>
        </td>
      </ng-container>
      <ng-container matColumnDef="headerCode">
        <th mat-header-cell *matHeaderCellDef>Издание</th>
        <td mat-cell *matCellDef="let row">{{row.headerCode}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
