<div class="spinner" *ngIf="isLoading == true" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="isLoading == false && chunks" class="container mat-elevation-z0">
  <mat-paginator [pageIndex]="query.index" [length]="query.total" [pageSize]="query.limit" (page)="pageEvent = loadPage($event)"></mat-paginator>
  <div class="table-container">
    <table mat-table [dataSource]="chunks" class="table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="chunk">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <app-search-result-chunk [chunk]="row"></app-search-result-chunk>
        </td>
      </ng-container>
      <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
