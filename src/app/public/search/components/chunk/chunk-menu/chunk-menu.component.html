<button class="btn-copy" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon svgIcon="chunk-menu"></mat-icon></button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="showHideVersio()" *ngIf="versioVisible">
        <mat-icon svgIcon="versio"></mat-icon>
        <span>Versiones</span>
    </button>
    <button mat-menu-item (click)="copyChunk()">
        <mat-icon svgIcon="copy"></mat-icon>
        <span>Exemplar</span>
    </button>
</mat-menu>
