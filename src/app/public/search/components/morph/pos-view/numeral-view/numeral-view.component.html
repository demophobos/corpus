<mat-list role="list">
    <mat-list-item class="pos-view-item"><span>Pars orationis</span><span class="pos-view-item-value">{{morphInfo.pos}}</span></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="pos-view-item"><span>Lemma</span><span class="pos-view-item-value">{{morphInfo.lemma}}</span></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="pos-view-item"><span>Forma</span><span class="pos-view-item-value">{{morphInfo.form}}</span></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="pos-view-item"><span>Genus</span><span class="pos-view-item-value">{{morphInfo.gender}}</span></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="pos-view-item"><span>Casus</span><span class="pos-view-item-value">{{morphInfo.case}}</span></mat-list-item>
    <mat-divider *ngIf="morphInfo.number"></mat-divider>
    <mat-list-item class="pos-view-item" *ngIf="morphInfo.number"><span>Numerus</span><span class="pos-view-item-value">{{morphInfo.number}}</span></mat-list-item>
    <mat-divider *ngIf="morphInfo.dialect"></mat-divider>
    <mat-list-item class="pos-view-item" *ngIf="morphInfo.dialect"><span>Sermo</span><span class="pos-view-item-value">{{morphInfo.dialect}}</span></mat-list-item>
    <mat-divider *ngIf="morphInfo.feature"></mat-divider>
    <mat-list-item class="pos-view-item" *ngIf="morphInfo.feature"><span>Attributio</span><span class="pos-view-item-value">{{morphInfo.feature}}</span></mat-list-item>
</mat-list>
