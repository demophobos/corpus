<app-header (toggle)="sideBarToggler()" [title]="title"></app-header>

<mat-drawer-container>
    <mat-drawer mode="over" [opened]="sideBarOpen">
        <app-sidebar [menuItems]="menuItems" (menuItemSelected)="menuItemSelected($event)"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
