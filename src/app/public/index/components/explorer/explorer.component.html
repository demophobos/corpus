<mat-card class="mat-elevation-z0">
    <mat-toolbar class="mat-elevation-z8 work-selector-toolbar">
        <button mat-icon-button color="primary" (click)="showWorkSelector()">
            <mat-icon svgIcon="library" matTooltip="Bibliotheca"></mat-icon>
        </button>
        <ng-container *ngIf="chunk">
            <app-chunk-info [index]="chunk.indexName" [code]="chunk.headerCode" [desc]="chunk.headerDesc">
            </app-chunk-info>
        </ng-container>
        <ng-container *ngIf="!chunk && currentIndex">
            <app-chunk-info [index]="currentIndex.name" [code]="header.code"></app-chunk-info>
        </ng-container>
        <span class="spacer"></span>
        <mat-paginator *ngIf="header" [hidePageSize]="true" [length]="length" [pageSize]="pageSize" [showFirstLastButtons]="true" (page)="paginateChange($event)"></mat-paginator>
        <button *ngIf="header" mat-icon-button [color]='"primary"' (click)="openIndex($event)" matTooltip="Index Operis">
            <mat-icon svgIcon="toc"></mat-icon>
        </button>
        <mat-slide-toggle [checked]="showVersion" ariaLabel="Versio" [matTooltip]="showVersionTooltip" color="primary" (toggleChange)="showHideVersio()"></mat-slide-toggle>
    </mat-toolbar>
</mat-card>
<mat-card class="mat-elevation-z0">
    <ng-container *ngIf="chunk">
        <app-chunk-set [chunk]="chunk" [showVersion]="showVersion" [showMainHeaderCode]="false"></app-chunk-set>
    </ng-container>
    <ng-container *ngIf="!chunk && currentIndex">
        <mat-card class="card mat-elevation-z0 result-card">
            <mat-card-content class="result-content">
                <app-chunk-info [index]="currentIndex.name"></app-chunk-info>
            </mat-card-content>
        </mat-card>
    </ng-container>
</mat-card>
