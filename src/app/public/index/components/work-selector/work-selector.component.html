<mat-form-field>
    <mat-select [formControl]="workForm" (selectionChange)="headerChanged($event)">
        <mat-optgroup *ngFor="let group of workGroups" [label]="group.letter" [disabled]="group.disabled">
            <mat-option *ngFor="let header of group.headers" [value]="header">
                {{header.code}}
            </mat-option>
        </mat-optgroup>
    </mat-select>
</mat-form-field>
