<mat-toolbar class="chunk-toolbar" *ngIf="index !== undefined">
    <mat-chip-list aria-label="Text Index">
        <mat-chip>{{index.name}}</mat-chip>
      </mat-chip-list>
    <span class="spacer"></span>
    <button [disabled]="chunk !== undefined" mat-icon-button aria-label="Add Text" (click)="addText()">
        <mat-icon svgIcon="add"></mat-icon>
    </button>
    <button [disabled]="chunk == undefined" mat-icon-button aria-label="Edit Text" (click)="editText()">
        <mat-icon svgIcon="edit"></mat-icon>
    </button>
    <button [disabled]="chunk == undefined" mat-icon-button aria-label="Delete Text" (click)="deleteText()">
        <mat-icon svgIcon="delete"></mat-icon>
    </button>
</mat-toolbar>
